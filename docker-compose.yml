version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_KEY=${SUPABASE_KEY}
    depends_on:
      - redis

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "5173:5173"
    volumes:
      - ./src:/app/src
      - ./public:/app/public
      - ./index.html:/app/index.html
      - ./vite.config.js:/app/vite.config.js
      - ./package.json:/app/package.json
    environment:
      - VITE_API_URL=http://localhost:8000
    # For development, we might just want to run npm run dev locally, 
    # but this service is here if we want full containerization.
    # We'll use a simple node image for dev.
    command: npm run dev -- --host

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"

volumes:
  redis_data:
